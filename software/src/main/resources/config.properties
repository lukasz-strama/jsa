# =====================================================
# JSignalAnalysis Configuration
# =====================================================

# -----------------------------------------------------
# Serial Port Configuration
# -----------------------------------------------------
# Baud rate for UART communication (2 Mbps as per protocol spec)
serial.baudrate=2000000

# Read timeout in milliseconds
serial.timeout.read=2000

# Delay after connection to allow Arduino auto-reset (ms)
serial.auto_reset_delay=2000

# -----------------------------------------------------
# Digital Signal Processing (DSP) Configuration
# -----------------------------------------------------
# Default sample rate in Hz (1000, 10000, or 20000)
dsp.sample_rate=1000

# Ring buffer size (samples) - should be large enough for 1.5s of data at highest rate
# 20000 Hz * 1.5s = 30000 samples minimum
dsp.buffer_size=32768

# ADC reference voltage (V)
dsp.v_ref=5.0

# ADC resolution (10-bit = 1024)
dsp.adc_resolution=1024

# Minimum FFT size for frequency resolution
dsp.fft_min_size=65536

# Target frame rate for UI updates (Hz)
dsp.target_fps=30

# -----------------------------------------------------
# Application Settings
# -----------------------------------------------------
# Use mock device for testing (true/false)
app.use_mock=true

# Log level (DEBUG, INFO, WARN, ERROR)
app.log_level=INFO
