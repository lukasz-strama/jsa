name: Generate & Deploy Documentation

on:
  push:
    branches: ["master", "main"]
  pull_request:
    branches: ["master", "main"]

# Allow only one concurrent deployment, skip in-progress runs on new push
concurrency:
  group: "pages"
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-docs:
    name: Build Documentation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ── Java (Javadoc) ──────────────────────────────────────
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: "maven"

      - name: Generate Javadoc
        run: |
          cd software
          # Resolve classpath, then filter out JARs that conflict with JTransforms fat-jar
          mvn dependency:resolve dependency:build-classpath \
            -Dmdep.outputFile=target/cp.txt -q
          CP=$(cat target/cp.txt | tr ':' '\n' | grep -v 'commons-math3' | grep -v 'JLargeArrays' | tr '\n' ':')
          # Symlink source tree so --module-source-path finds the module
          mkdir -p target/modsrc
          ln -sfn "$(pwd)/src/main/java" target/modsrc/pl.polsl.rtsa
          mkdir -p target/site/apidocs
          javadoc \
            -d target/site/apidocs \
            --module-path "$CP" \
            --module-source-path target/modsrc \
            --module pl.polsl.rtsa \
            -Xdoclint:none \
            -private \
            -windowtitle "JSignalAnalysis API" \
            -doctitle "JSignalAnalysis — Java API Documentation" \
            -header "JSignalAnalysis" \
            -quiet

      # ── Firmware (Doxygen) ──────────────────────────────────
      - name: Install Doxygen
        run: sudo apt-get update && sudo apt-get install -y doxygen

      - name: Generate Doxygen
        run: |
          cd firmware
          doxygen Doxyfile

      # ── Python (pydoc) ─────────────────────────────────────
      - name: Install Python dependencies
        run: pip install pyserial

      - name: Generate Python docs
        run: |
          cd tests
          python -m pydoc -w benchmark
          python -m pydoc -w integration_test || true
          mkdir -p ../docs/python_docs
          mv -f *.html ../docs/python_docs/

      # ── Assemble site ──────────────────────────────────────
      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: Assemble documentation site
        run: |
          mkdir -p _site
          # Disable Jekyll so CSS/JS resources are served as-is
          touch _site/.nojekyll
          # Copy Javadoc
          cp -r software/target/site/apidocs _site/javadoc
          # Copy Doxygen
          cp -r docs/firmware_docs/html _site/firmware
          # Copy Python docs
          cp -r docs/python_docs _site/python
          # Copy landing page
          cp .github/pages/index.html _site/index.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    name: Deploy to GitHub Pages
    needs: build-docs
    # Only deploy on push to main/master (not on PRs)
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
